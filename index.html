<!DOCTYPE html5>

<html>
<head>
    <title>Djanstagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index_styles.css">
</head>
<body>
    <div id="navbaru">
        <div id="insta-logo">
            <img src="instagram-logo.png" alt="instagram lgog" height="60px" width="60px">
        </div>
        <div class="nav-item"><a href="#">Your profile</a></div>
        <div class="nav-item"><a href="#">Feed</a></div>
        <div class="nav-item"><a href="#">Take photo</a></div>
        <div class="nav-item"><a href="#">DM</a></div>
    </div>
    <div id="main-feed">
        <div class="insta-post">
            <div class="post-header">
                <div class="user-prof-pic"></div>
                <div class="user-name"><strong>SERUSMORE</strong></div>
            </div>
            <div class="post-pic">
                <img src="fajnovy-pic.jpeg">
            </div>
            <div class="post-under-section">
                <div class="top">
                    <div class="like"><span class="glyphicon glyphicon-heart"></span></div>
                    <div class="comment"><span class="glyphicon glyphicon-comment"></span></div>
                    <div class="send-dm"><span class="glyphicon glyphicon-send"></span></div>
                    <div class="share"><span class="glyphicon glyphicon-share-alt"></span></div>
                </div>
                <div class="comment-section">
                    <div class="main comment">
                        <div class="user-name"><strong>SERUSMORE</strong></div>
                        <div class="description">Ta tu maš taku fajnovu fotku more</div>
                    </div> 
                    <div class="comments">
                        <div class="comment">
                            <div class="user-name"><strong>JOŽIFERI</strong></div>
                            <div class="description">Ta tu máš taký fajnový koment</div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
